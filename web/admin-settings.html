    <link rel="stylesheet" href="assets/third_party/tabulator-6.2.0/dist/css/tabulator.min.css">
    <link rel="stylesheet" href="assets/third_party/tabulator-6.2.0/dist/css/tabulator_semanticui.min.css">
    <link rel="icon" href="favicon.ico?h=19403eaed4ab7778d1e39b6e197d9fdb">
    <link rel="apple-touch-icon" href="favicon.ico?h=19403eaed4ab7778d1e39b6e197d9fdb">
</head>
<body>

<div class="container py-4 text-center">
    <div class="col">
        <div class="text-center">
            <img src="favicon.ico?h=19403eaed4ab7778d1e39b6e197d9fdb" alt="icon" class="img-fluid">
        </div>

        <ul class="nav nav-tabs small">
            <li class="nav-item">
                <a class="nav-link px-2" href="admin-users.html">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link px-2" href="admin-servers.html">Servers</a>
            </li>
            <li class="nav-item">
                <span class="nav-link px-2 active" aria-current="page">Settings</span>
            </li>
            <li class="nav-item">
                <span class="nav-link px-2" id="exit">Exit</span>
            </li>
        </ul>

        <div id="table"></div>

        <div class="card bg-light-subtle text-start">
            <div class="card-body">
                <div class="row">
                    <div class="col col-12 col-md-6">
                        <div class="my-1">
                            <span>Total traffic:</span>
                            <span id="insights-stats-traffic" class="text-muted"></span>
                            <span class="text-muted">GB</span>
                        </div>
                        <div class="my-1">
                            <span>Last update:</span>
                            <span id="insights-stats-updated-at" class="text-muted"></span>
                        </div>
                        <div class="my-1">
                            <span>Total Users:</span>
                            <span id="insights-users-count" class="text-muted"></span>
                        </div>
                        <div class="my-1">
                            <span>Active users:</span>
                            <span id="insights-active-users-count" class="text-muted"></span>
                        </div>
                    </div>
                    <div class="col col-12 col-md-6">
                        <div class="my-1">
                            <span>App Name:</span>
                            <span id="insights-app-name" class="text-muted"></span>
                        </div>
                        <div class="my-1">
                            <span>App Version:</span>
                            <span id="insights-app-version" class="text-muted"></span>
                        </div>
                        <div class="my-1">
                            <span>App License:</span>
                            <span id="insights-app-license" class="text-muted"></span>
                        </div>
                        <div class="my-1">
                            <span>Core:</span>
                            <span id="insights-core" class="text-muted"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card text-start bg-danger-subtle mt-3">
            <div class="card-header">DANGER ZONE</div>
            <div class="card-body">
                <div class="d-flex flex-column flex-md-row mt-1">
                    <button class="btn btn-dark btn-sm m-1 flex-fill" id="xray-restart">RESTART XRAY</button>
                    <button class="btn btn-secondary btn-sm m-1 flex-fill" id="stats-zero">ZERO STATS</button>
                    <button class="btn btn-secondary btn-sm m-1 flex-fill" id="servers-zero">ZERO SERVERS</button>
                    <button class="btn btn-secondary btn-sm m-1 flex-fill" id="users-zero">ZERO USERS</button>
                    <button class="btn btn-secondary btn-sm m-1 flex-fill" id="users-delete">DELETE USERS</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/third_party/jquery-3.7.1.min.js"></script>
<script src="assets/third_party/bootstrap-5.3.3/js/bootstrap.min.js"></script>
<script src="assets/third_party/tabulator-6.2.0/dist/js/tabulator.min.js"></script>
<script src="assets/js/scripts.js?h=c101a9d14ade78e04eeb281043fdbc9f"></script>
<script>
    let tooltip = function (e, cell) {
        let el = document.createElement("div");
        el.style.backgroundColor = "black";
        el.style.padding = "10px";
        el.style.borderRadius = "5px";
        el.style.color = "white";
        switch (cell.getRow().getCells()[0].getValue()) {
            case "Password":
                el.innerText = "Password of the manager (current) panel.";
                break;
            case "Traffic Ratio":
                el.innerText = "Factor for displaying traffic to users!";
                break;
            case "Host":
                el.innerText = "Host to use in proxy links.";
                break;
            case "Reverse Port":
                el.innerText = "Shadowsocks Reverse Port.";
                break;
            case "Relay Port":
                el.innerText = "Shadowsocks Relay Port.";
                break;
            case "Direct Port":
                el.innerText = "Shadowsocks Direct Port.";
                break;
        }
        return el;
    }

    let table = new Tabulator("#table", {
        layout: "fitDataStretch",
        validationMode: "blocking",
        headerVisible: false,
        rowFormatter: function (row) {
            row.getElement().firstElementChild.style.background = "#f6f6f6"
        },
        columnDefaults: {
            tooltip: tooltip,
        },
        columns: [
            {
                title: "Key", field: "key", widthGrow: 1, resizable: true,
            },
            {
                title: "Value", field: "value", widthGrow: 3, resizable: true, editor: "input", editable: true
            },
        ],
    });

    table.on("dataLoadError", handleAuthError);

    table.on("cellEdited", function () {
        let map = {
            "Password": "admin_password",
            "Traffic Ratio": "traffic_ratio",
            "Host": "host",
            "Reverse Port": "ss_reverse_port",
            "Relay Port": "ss_relay_port",
            "Direct Port": "ss_direct_port",
        }

        let body = {}
        table.getData().forEach(function (v) {
            if (["Traffic Ratio"].includes(v.key)) {
                body[map[v.key]] = parseFloat(v.value)
            } else if (["Reverse Port", "Relay Port", "Direct Port"].includes(v.key)) {
                body[map[v.key]] = parseInt(v.value)
            } else {
                body[map[v.key]] = v.value
            }
        })

        table.alert("Saving the setting...", "msg");

        $.ajax({
            contentType: "application/json",
            data: JSON.stringify(body),
            dataType: "json",
            success: function () {
                table.alert("Settings saved successfully.", "msg");
                setTimeout(function () {
                    window.location.reload()
                }, 1000)
            },
            error: function (response) {
                console.log(response)
                handleAuthError(response)
                let t = 2000
                if (response.status === 400) {
                    table.alert(response["responseJSON"]["message"], "error");
                } else {
                    table.alert("Cannot save the settings.", "error");
                    t = 1000
                }
                setTimeout(function () {
                    table.clearAlert()
                }, t)
            },
            processData: true,
            type: "POST",
            url: "/v1/settings"
        });
    });

    function inject(response) {
        table.setData([
            {"key": "Password", "value": response["admin_password"]},
            {"key": "Traffic Ratio", "value": response["traffic_ratio"]},
            {"key": "Host", "value": response["host"]},
            {"key": "Reverse Port", "value": response["ss_reverse_port"]},
            {"key": "Relay Port", "value": response["ss_relay_port"]},
            {"key": "Direct Port", "value": response["ss_direct_port"]},
        ])
    }

    $.ajax({
        dataType: "json",
        success: function (response) {
            inject(response)
        },
        error: function (response) {
            console.log(response)
            handleAuthError(response)
        },
        processData: true,
        type: "GET",
        url: "/v1/settings"
    });

    $.ajax({
        dataType: "json",
        success: function (response) {
            $("#insights-stats-traffic").html(parseFloat(response['stats']['traffic']).toFixed(2))
            $("#insights-stats-updated-at").html(ts2string(response['stats']['updated_at']))
            $("#insights-users-count").html(response['users_count'])
            $("#insights-active-users-count").html(response['active_users_count'])
            $("#insights-app-name").html(response['app_name'])
            $("#insights-app-version").html(response['app_version'])
            $("#insights-app-license").html(response['app_licensed'] ? 'Premium' : 'Free')
            $("#insights-core").html(response['core'])
        },
        error: function (response) {
            console.log(response)
            handleAuthError(response)
        },
        processData: true,
        type: "GET",
        url: "/v1/settings/insights"
    });

    $('#xray-restart').click(function () {
        let me = $(this)
        me.attr('disabled', 'disabled').val('RESTARTING...')

        $.ajax({
            type: 'POST',
            url: `/v1/settings/xray/restart`,
            processData: true,
            dataType: 'json',
            success: function () {
                me.html('DONE!')
            },
            error: function (response) {
                console.log(response)
                me.val('ERROR!')
            },
            complete: function () {
                setTimeout(function () {
                    me.html('RESTART XRAY').removeAttr('disabled')
                }, 2000)
            }
        })
    })

    $('#stats-zero').click(function () {
        let me = $(this)
        me.attr('disabled', 'disabled').val('ZEROING...')

        $.ajax({
            type: 'POST',
            url: `/v1/settings/stats/zero`,
            processData: true,
            dataType: 'json',
            success: function (response) {
                me.html('DONE!')
                setTimeout(function () {
                    console.log(response)
                    me.html('LOADING...')
                    setTimeout(function () {
                        window.location.reload()
                    }, 2000)
                }, 2000)
            },
            error: function (response) {
                console.log(response)
                me.val('Error!')
                setTimeout(function () {
                    me.val('ZERO STATS').removeAttr('disabled')
                }, 2000)
            }
        })
    })

    $('#servers-zero').click(function () {
        let me = $(this)
        me.attr('disabled', 'disabled').val('ZEROING...')

        $.ajax({
            type: 'POST',
            url: `/v1/settings/servers/zero`,
            processData: true,
            dataType: 'json',
            success: function (response) {
                me.html('DONE!')
                setTimeout(function () {
                    console.log(response)
                    me.html('LOADING...')
                    setTimeout(function () {
                        window.location.reload()
                    }, 2000)
                }, 2000)
            },
            error: function (response) {
                console.log(response)
                me.val('Error!')
                setTimeout(function () {
                    me.val('ZERO SERVERS').removeAttr('disabled')
                }, 2000)
            }
        })
    })

    $('#users-zero').click(function () {
        let me = $(this)
        me.attr('disabled', 'disabled').val('ZEROING...')

        $.ajax({
            type: 'POST',
            url: `/v1/settings/users/zero`,
            processData: true,
            dataType: 'json',
            success: function (response) {
                me.html('DONE!')
                setTimeout(function () {
                    console.log(response)
                    me.html('LOADING...')
                    setTimeout(function () {
                        window.location.reload()
                    }, 2000)
                }, 2000)
            },
            error: function (response) {
                console.log(response)
                me.val('Error!')
                setTimeout(function () {
                    me.val('ZERO USERS').removeAttr('disabled')
                }, 2000)
            }
        })
    })

    $('#users-delete').click(function () {
        let me = $(this)
        me.attr('disabled', 'disabled').val('DELETING USERS...')

        $.ajax({
            type: 'POST',
            url: `/v1/settings/users/delete`,
            processData: true,
            dataType: 'json',
            success: function (response) {
                me.html('DONE!')
                setTimeout(function () {
                    console.log(response)
                    me.html('LOADING...')
                    setTimeout(function () {
                        window.location.reload()
                    }, 2000)
                }, 2000)
            },
            error: function (response) {
                console.log(response)
                me.val('Error!')
                setTimeout(function () {
                    me.val('DELETE USERS').removeAttr('disabled')
                }, 2000)
            }
        })
    })
</script>

</body>
</html>
