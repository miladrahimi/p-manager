<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manager</title>
    <link rel="stylesheet" href="assets/third_party/bootstrap-5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/third_party/tabulator-5.5.2/dist/css/tabulator.min.css">
    <link rel="stylesheet" href="assets/third_party/tabulator-5.5.2/dist/css/tabulator_semanticui.min.css">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
</head>
<body>

<div class="container py-5 text-center">
    <div class="col">
        <div class="text-center">
            <img src="favicon.ico" alt="icon" class="img-fluid" style="max-width: 64px">
        </div>

        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <a class="nav-link" href="admin-users.html">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="admin-servers.html">Servers</a>
            </li>
            <li class="nav-item">
                <span class="nav-link active" aria-current="page">Stats</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="admin-settings.html">Settings</a>
            </li>
            <li class="nav-item">
                <span class="nav-link" id="exit">Exit</span>
            </li>
        </ul>

        <div id="table"></div>

        <div class="card bg-warning-subtle text-start">
            <div class="card-header">DANGER ZONE</div>
            <div class="card-body">
                <div class="d-flex flex-column mt-1">
                    <button class="btn btn-danger btn-sm my-1" id="zero-servers">ZERO SERVERS</button>
                    <button class="btn btn-danger btn-sm my-1" id="zero-users">ZERO USERS</button>
                    <button class="btn btn-danger btn-sm my-1" id="delete-all-users">DELETE ALL USERS</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/third_party/jquery-3.6.3.min.js"></script>
<script src="assets/third_party/bootstrap-5.3.2/js/bootstrap.min.js"></script>
<script src="assets/third_party/tabulator-5.5.2/dist/js/tabulator.min.js"></script>
<script src="assets/js/scripts.js"></script>
<script>
    let tooltip = function (e, cell) {
        let el = document.createElement("div");
        el.style.backgroundColor = "black";
        el.style.padding = "10px";
        el.style.borderRadius = "5px";
        el.style.color = "white";
        switch (cell.getRow().getCells()[0].getValue()) {
            case "Inbound":
                el.innerText = "Input traffic to the current server.";
                break;
            case "Outbound":
                el.innerText = "Output traffic to servers defined in the Servers tab.";
                break;
            case "Freedom":
                el.innerText = "Output traffic to the Internet (Intranet).";
                break;
            case "Updated At":
                el.innerText = "The last time that stats are updated (started) at.";
                break;
        }
        return el;
    }

    let table = new Tabulator("#table", {
        layout: "fitDataStretch",
        validationMode: "blocking",
        headerVisible: false,
        rowFormatter: function (row) {
            row.getElement().firstElementChild.style.background = "#f6f6f6"
        },
        columnDefaults: {
            tooltip: tooltip,
        },
        columns: [
            {
                title: "Key", field: "key", widthGrow: 1, resizable: true,
            },
            {
                title: "Value", field: "value", widthGrow: 3, resizable: true, editable: false
            },
        ],
    });

    function inject(response) {
        table.setData([
            {"key": "Inbound", "value": bytes2gb(response["inbound"]) + " GB"},
            {"key": "Outbound", "value": bytes2gb(response["outbound"]) + " GB"},
            {"key": "Freedom", "value": bytes2gb(response["freedom"]) + " GB"},
            {"key": "Updated At", "value": ts2string(response["updated_at"])},
        ])
    }

    $.ajax({
        dataType: "json",
        success: function (response) {
            inject(response)
        },
        error: function (response) {
            console.log(response)
            checkAuth(response)
        },
        processData: true,
        type: "GET",
        url: "/v1/stats"
    });

    $('#zero-servers').click(function () {
        let me = $(this)
        me.attr('disabled', 'disabled').val('ZEROING...')

        $.ajax({
            type: 'POST',
            url: `/v1/stats/servers/zero`,
            processData: true,
            dataType: 'json',
            success: function (response) {
                me.html('DONE!')
                setTimeout(function () {
                    console.log(response)
                    me.html('LOADING...')
                    setTimeout(function () {
                        window.location.reload()
                    }, 2000)
                }, 2000)
            },
            error: function (response) {
                console.log(response)
                me.val('Error!')
                setTimeout(function () {
                    me.val('ZERO SERVERS').removeAttr('disabled')
                }, 2000)
            }
        })
    })

    $('#zero-users').click(function () {
        let me = $(this)
        me.attr('disabled', 'disabled').val('ZEROING...')

        $.ajax({
            type: 'POST',
            url: `/v1/stats/users/zero`,
            processData: true,
            dataType: 'json',
            success: function (response) {
                me.html('DONE!')
                setTimeout(function () {
                    console.log(response)
                    me.html('LOADING...')
                    setTimeout(function () {
                        window.location.reload()
                    }, 2000)
                }, 2000)
            },
            error: function (response) {
                console.log(response)
                me.val('Error!')
                setTimeout(function () {
                    me.val('ZERO USERS').removeAttr('disabled')
                }, 2000)
            }
        })
    })

    $('#delete-all-users').click(function () {
        let me = $(this)
        me.attr('disabled', 'disabled').val('DELETING ALL USERS...')

        $.ajax({
            type: 'POST',
            url: `/v1/stats/users/delete-all`,
            processData: true,
            dataType: 'json',
            success: function (response) {
                me.html('DONE!')
                setTimeout(function () {
                    console.log(response)
                    me.html('LOADING...')
                    setTimeout(function () {
                        window.location.reload()
                    }, 2000)
                }, 2000)
            },
            error: function (response) {
                console.log(response)
                me.val('Error!')
                setTimeout(function () {
                    me.val('DELETE ALL USERS').removeAttr('disabled')
                }, 2000)
            }
        })
    })
</script>

</body>
</html>
